services:
  db:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: winecellar_sql
    platform: ${DB_PLATFORM:-linux/amd64}
    environment:
      ACCEPT_EULA: "Y"
      MSSQL_PID: "Developer"
      SA_PASSWORD: ${SA_PASSWORD:?Set SA_PASSWORD in .env (see .env.example)}
    ports:
      - "1433:1433"
    volumes:
      - sql_data:/var/opt/mssql
    healthcheck:
      test: ["CMD-SHELL", "/opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P \"$${SA_PASSWORD}\" -C -Q \"SELECT 1\" || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 12

volumes:
  sql_data:
